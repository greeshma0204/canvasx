<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvasX Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>


    <header>
        <nav>
            <div class="logo">
                <div class="logo-main">
                    <span class="material-icons-round logo-icon">palette</span>
                    <h1>Canvas<span class="highlight">X</span></h1>
                </div>
                <h2>Visual Web Builder Studio</h2>
            </div>
            <ul>
                <li><a href="#">Export</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="layout">

        <aside class="sidebar">
            <h2>Block Library</h2>

            <div class="block" draggable="true" data-type="hero"> Hero Section</div>
            <div class="block" draggable="true" data-type="bio"> Bio Section</div>
            <div class="block" draggable="true" data-type="gallery"> Gallery</div>
            <div class="block" draggable="true" data-type="publications"> Publications</div>
            <div class="block" draggable="true" data-type="contact"> Contact Section</div>
            <div class="block" draggable="true" data-type="footer"> Footer</div>

            <button id="exportBtn" class="export-btn">Export Project</button>
        </aside>

    
        <section id="canvas" class="canvas">
            <p class="canvas-hint">Drag blocks from the left and drop them here.</p>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
